<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <title>Lista Estudiantes</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg0">
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        BIENVENIDO: <b> {{ user|upper }} </b>
                    </li>
            </ul>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                        
                        </li>
                    </ul>
                    <a class="btn btn-primary" href="/logout/">Cerrar Sesion</a>

                {% endif %}
        </div>
    </nav>

    <h1 align="center">LISTA DE ESTUDIANTES</h1>

    <div class="contend">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-hover">
                    <thead>
                        <th><h4>NOMBRES</h4></th>
                        <th><h4>APELLIDOS</h4></th>
                        <th><h4>CEDULA</h4></th>
                        <th><h4>CORREO</h4></th>
                        <th><h4>FOTO</h4></th>
                        <th><h4>OPCIONES</h4></th>
                    </thead>
                    <tbody>
                        {% for p in estudiantes %}
                        <tr>
                            <td>{{p.nombres}}</td>
                            <td>{{p.apellidos}}</td>
                            <td>{{p.cedula}}</td>
                            <td>{{p.correo}}</td>
                            <td>{{p.foto_estudiante}}</td>
                            <td>
                                <a class="btn btn-success" href="">EDITAR</a>
                                <a class="btn btn-danger" href="">ELIMINAR</a>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>

        </div>
    </div>


    
    
</body>
</html>
